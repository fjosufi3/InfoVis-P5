<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>P5 | College Data</title>
    <link rel="icon" href="icon.png" type="image/gif" sizes="16x16">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="top">
      <div id="left">
          <div id="map">
            <button id="reset">Full View</button>
            <select id="filter_criteria">
              <option value="Average Cost">Average Cost</option>
              <option value="Median Debt on Graduation">Median Debt on Graduation</option>
              <option value="Mean Earnings 8 years after Entry">Mean Earnings 8 years after Entry</option>
            </select>
            <input id="cutoff" placeholder="Enter a max value">
            <button id="filter">Filter</button>
            <button id="reset_filter">Reset Filter</button>
          </div>
      </div>
      <div id="right">
        <h1>Colleges: <br>A Visual Encoding</h1>
        <img id="pin" src="pindrop.svg">
        <div id="dropdown"></div>
        <div id="basic_info">
            <strong>Control:</strong> <span id="control"></span><br/>
            <strong>Region:</strong> <span id="region"></span><br/>
            <strong>Locale:</strong> <span id="locale"></span><br/>
            <strong>Admission Rate:</strong> <span id="admission"></span><br/>
            <strong>ACT Median:</strong> <span id="act"></span><br/>
            <strong>SAT Average:</strong> <span id="sat"></span><br/>
            <strong>Undergraduate Population:</strong> <span id="undergrad"></span><br/>
        </div>
      </div>
    </div>
    <div class="charts">
        <div id="pies">
            <svg id="pie1" style="width: 0px;"></svg>
            <svg id="pie2" style="width: 0px;"></svg>
            <svg id="pie3" style="width: 0px;"></svg>
        </div>
    </div>
</body>
</html>
